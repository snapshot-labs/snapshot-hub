type Space {
  id: String!
  name: String!
  network: String!
  private: Boolean
  members: [String]
  about: String
  twitter: String
  github: String
}

type User {
  address: String!
  profile: Profile
}

type Profile {
  ens: String
  name: String
  image: String
}

type Proposal {
  id: String!
  author: User!
  timestamp: Int!
  space: Space!
  name: String
  body: String
  state: String
  start: Int
  end: Int
  snapshot: String
}

type Vote {
  id: String
  timestamp: Int
  spaceId: String
  proposalId: String
  choice: Int
  voter: User
}

type Query {
  timeline(
    first: Int
    skip: Int
    id: String
    spaces: [String]
    state: String
  ): [Proposal]
  votes(
    id: String,
    first: Int,
    skip: Int,
    address: String,
    spaces: [String],
    proposal: String
  ): [Vote]
}
