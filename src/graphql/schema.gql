scalar Any

# Queries

type Query {
  space(
    id: String
  ): Space

  spaces(
    first: Int
    skip: Int
    where: SpaceWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Space]

  proposal(
    id: String
  ): Proposal

  proposals(
    first: Int
    skip: Int
    where: ProposalWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Proposal]

  vote(
    id: String
  ): Vote

  votes(
    first: Int
    skip: Int
    where: VoteWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Vote]

  aliases(
    first: Int
    skip: Int
    where: AliasWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Alias]

  follows(
    first: Int
    skip: Int
    where: FollowWhere,
    orderBy: String
    orderDirection: OrderDirection
  ): [Follow]
}

input SpaceWhere {
  id: String
  id_in: [String]
}

input ProposalWhere {
  id: String
  id_in: [String]
  ipfs: String
  ipfs_in: [String]
  space: String
  space_in: [String]
  author: String
  author_in: [String]
  network: String
  network_in: [String]
  created: Int
  created_in: [Int]
  created_gt: Int
  created_gte: Int
  created_lt: Int
  created_lte: Int
  start: Int
  start_in: [Int]
  start_gt: Int
  start_gte: Int
  start_lt: Int
  start_lte: Int
  end: Int
  end_in: [Int]
  end_gt: Int
  end_gte: Int
  end_lt: Int
  end_lte: Int
  state: String
}

input VoteWhere {
  id: String
  id_in: [String]
  ipfs: String
